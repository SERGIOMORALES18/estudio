<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Velvet Club</title>
    <meta name="description" content="Velvet Club - perfiles" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Bebas+Neue&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/footer.css">
    <!-- Responsive rules should load last so they can override component styles -->
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <header class="site-header">
      <div class="logo"><span class="brand"><span class="velvet">Velvet</span> <span class="club">Club</span></span></div>
      <nav class="top-nav">
        <a href="#profiles">Perfiles</a>
        <a href="#about">Sobre</a>
        <a href="#contact">Contacto</a>
      </nav>
    </header>

    <main>
      <!-- Hero con ambiente tipo casino: degradado rojo/negro y luces animadas -->
      <section class="hero">
        <div class="casino-lights">
          <div class="light l1"></div>
          <div class="light l2"></div>
          <div class="light l3"></div>
        </div>
        <div class="hero-content">
          <h1 class="hero-title"><span class="velvet">Velvet</span> <span class="club">Club</span></h1>
          <p class="subtitle">Apuesta por tu mejor compania</p>
        </div>
      </section>

      <!-- Menú de apuestas: botón que abre el panel de filtros (opciones como cuadros seleccionables) -->
      <section id="filters" class="filters-section">
        <div class="filters-bar">
          <button id="filter-toggle" class="filter-toggle">Menú de apuestas ▾</button>

          <!-- acciones del filtro (reset eliminado porque no era funcional) -->
        </div>

        <div class="filters-panel" aria-hidden="true">
          <div class="filter-group">
            <div class="group-title">Senos</div>
            <div class="options-row">
              <label class="option">
                <input type="checkbox" name="breast" value="grandes" />
                <span class="option-box"></span>
                <span class="option-label">Grandes</span>
              </label>
              <label class="option">
                <input type="checkbox" name="breast" value="pequeños" />
                <span class="option-box"></span>
                <span class="option-label">Pequeños</span>
              </label>
            </div>
          </div>

          <div class="filter-group">
            <div class="group-title">Cola</div>
            <div class="options-row">
              <label class="option">
                <input type="checkbox" name="butt" value="grande" />
                <span class="option-box"></span>
                <span class="option-label">Grande</span>
              </label>
              <label class="option">
                <input type="checkbox" name="butt" value="pequeña" />
                <span class="option-box"></span>
                <span class="option-label">Pequeña</span>
              </label>
            </div>
          </div>

          <div class="filter-group">
            <div class="group-title">Preferencias</div>
            <div class="options-row" id="filter-preference-list">
              <!-- Preferencias fijas: Horario nocturno, Anal, Trios -->
              <label class="option"><input type="checkbox" name="preference" value="horario nocturno" /><span class="option-box"></span><span class="option-label">Horario nocturno</span></label>
              <label class="option"><input type="checkbox" name="preference" value="anal" /><span class="option-box"></span><span class="option-label">Anal</span></label>
              <label class="option"><input type="checkbox" name="preference" value="trios" /><span class="option-box"></span><span class="option-label">Trios</span></label>
            </div>
          </div>

          <div class="filter-group age-group">
            <div class="group-title">Edad (máx)</div>
            <div class="age-inputs">
              <input id="filter-max-age" type="number" min="18" placeholder="máx" />
            </div>
          </div>
        </div>
      </section>

      <!-- Contenedor donde las tarjetas de perfil "caen" desde arriba -->
      <section id="profiles" class="profiles-section">
        <div id="falling-area" class="falling-area"></div>
        <div class="profiles-grid" id="profiles-grid" aria-live="polite"></div>
      </section>

      <!-- About moved to footer; main now only contains hero and profiles -->
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <div class="footer-about">
          <h3>Sobre Velvet Club</h3>
          <p>Plataforma de perfiles con estilo exclusivo.</p>
        </div>
        <div class="footer-links">
          <small>&copy; Velvet Club</small>
          <nav class="footer-nav" aria-label="Footer">
            <a href="#profiles">Perfiles</a> · <a href="#contact">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>

    <script src="js/api.js" type="module"></script>
    <script src="js/animations.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
